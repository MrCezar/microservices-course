apiVersion: apps/v1
kind: Deployment
metadata:
  name: platforms-depl
# POD SPECIFICATION
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platformservice
  template:
    metadata:
      labels:
        app: platformservice
    spec:
      containers:
        - name: platformservice
          image: mrcezar/platformservice:latest